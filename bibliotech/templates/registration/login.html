{% extends "plantilla/base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock extra_css %}
{% block contenido %}
<!-- From Uiverse.io by andrew-demchenk0 --> 
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 {% if error %}
                    <div class="error-message" style="color: red; margin-bottom: 15px;">
                        {{ error }}
                    </div>
                 {% endif %}
                 <form class="flip-card__form" action="{% url 'custom_login' %}" method="post">
                    {% csrf_token %}
                    <input class="flip-card__input" name="username" placeholder="Username" type="text" required>
                    <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <button class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form class="flip-card__form" action="#">
                    <input class="flip-card__input" placeholder="Name" type="text">
                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" name="password" placeholder="Password" type="password">
                    <button class="flip-card__btn" type="submit">Confirm!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>
{% endblock contenido %}
